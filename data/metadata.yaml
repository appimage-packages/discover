name: discover
binary: plasma-discover
packages:
  - software-properties-common
  - libyaml-dev
  - libstemmer-dev
  - itstool
build_kf5: true
frameworks:
- extra-cmake-modules
- karchive
- ki18n
- kcodecs
- kconfig
- kcoreaddons
- kauth
- kwidgetsaddons
- kconfigwidgets
- kcompletion
- kitemviews
- attica
- kdbusaddons
- kcrash
- kservice
- kpackage
- kjobwidgets
- knotifications
- kirigami
- solid
- kxmlgui
- kbookmarks
- kitemmodels
- kio
- kdeclarative
- knewstuff
- plasma-framework
kde_deps: false
type: git
url: http://anongit.kde.org/discover
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app.Dir/usr -DKDE_INSTALL_SYSCONFDIR=/app.Dir/etc -DBUILD_TESTING=OFF'
dependencies:
  - packagekit-qt:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX=/opt/usr -DBUILD_TESTS=FALSE'
        insource: false
      depname: packagekit-qt
      source:
        type: git
        url: 'https://github.com/hughsie/PackageKit-Qt'
        branch: 'master'
  - gobject-introspection:
      build:
        buildsystem: make
        buildoptions: '--prefix=/opt/usr'
        insource: false
        autoreconf: false
      depname: gobject-introspection
      source:
        type: tar
        file: gobject-introspection-1.46.0.tar.xz
        url: http://ftp.gnome.org/pub/gnome/sources/gobject-introspection/1.46/gobject-introspection-1.46.0.tar.xz
  - appstream-qt:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DQT=ON -DBUILD_TESTS=FALSE'
      depname: appstream-qt
      source:
        type: git
        url: 'https://github.com/ximion/appstream'
        branch: 'master'
